<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css">
    <title>Cotizador Agea</title>
</head>

    <body>
        
        <main>

            <header>
                <nav id="dispositivos"></nav>
            </header>


            <section id="cotizador">

                <article id="dispodesktop">

                    <div class="cont-hoja">

                        <div class="cont-cabecera-hoja"></div>
                        
                        <div class="hoja">
                        
                            <div class="cont-logo">
                                <img src="img/logo_clarin.svg" alt="">
                            </div>

                            <div class="horizontal-1"></div>

                            <div class="cont-modulo-01">
                                <div class="caja-doble"></div>
                                <div class="caja-simple"></div>
                                <div class="caja-simple"></div>
                            </div>

                            <div class="cont-modulo-02">
                                <div class="modulo-02-a">
                                    <div class="caja-doble"></div>

                                    <div class="modulo-02-a-columna">
                                        <div class="caja-simple"></div>
                                        <div class="caja-simple"></div>
                                    </div>

                                    <div class="modulo-02-a-columna">
                                        <div class="caja-simple"></div>
                                        <div class="caja-simple"></div>
                                    </div>

                                    <div class="modulo-02-a-columna">
                                        <div class="caja-simple"></div>
                                        <div class="caja-6"></div>
                                    </div>

                                </div>

                                <div class="modulo-02-b">
                                    <div class="caja-0"></div>
                                </div>

                                <div class="modulo-02-c">
                                    <div class="caja-simple"></div>
                                    <div class="caja-simple"></div>
                                    <div class="caja-simple"></div>
                                    <div class="caja-1"></div>
                                </div>
                            </div>

                        </div>


                    </div>

                </article>
            
            </section>

        </main>

    </body>

</html>
